name: CI

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
    
    - name: Verify script syntax
      run: |
        bash -n scripts/ha_probe.sh
        bash -n scripts/ha_list_entities.sh
        bash -n scripts/ha_call_service.sh
    
    - name: Run test suite
      run: |
        chmod +x tests/run_tests.sh
        ./tests/run_tests.sh
    
    - name: Verify scripts are executable
      run: |
        test -x scripts/ha_probe.sh
        test -x scripts/ha_list_entities.sh
        test -x scripts/ha_call_service.sh
